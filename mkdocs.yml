site_name: Fast Healthchecks
site_description: Health checks for the most popular ASGI frameworks
site_url: https://shepilov-vladislav.github.io/fast-healthchecks/
site_author: Vladislav Shepilov
copyright: Copyright &copy; 2026 Vladislav Shepilov

repo_name: fast-healthchecks
repo_url: https://github.com/shepilov-vladislav/fast-healthchecks
edit_uri: edit/main/docs/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
  - include-markdown

theme:
  name: material
  favicon: img/favicon.ico
  logo: img/green.svg
  icon:
    repo: fontawesome/brands/github
  language: en

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.copy
  - content.action.edit
  - content.action.view
  language: en
  navigation:
    tracking: true

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true


nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Lifecycle and shutdown: lifecycle.md
  - Probe options: probe-options.md
  - Running probes without ASGI: run-probe.md
  - Configuration: configuration.md
  - URL check and SSRF protection: ssrf.md
  - DSN formats: dsn-formats.md
  - API Reference: api.md
  - Changelog: changelog.md
  - Style guide: style-guide.md
  - Contributing: contributing.md
  - Security: security.md
  - Decisions:
    - Index: decisions/README.md
    - ADR 001 - Check contract: decisions/001-check-contract.md
